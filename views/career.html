<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Career Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/career.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Tech Career Explorer</h1>
        <p>Discover your path in the technology industry</p>
      </header>

      <div class="search-container">
        <div class="search-input-group">
          <input
            type="text"
            id="career-search"
            placeholder="Search for a career path..."
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
        <div class="filter-container">
          <select id="salary-filter">
            <option value="all">All Salary Ranges</option>
            <option value="0-60">$0 - $60,000</option>
            <option value="60-90">$60,000 - $90,000</option>
            <option value="90-120">$90,000 - $120,000</option>
            <option value="120+">$120,000+</option>
          </select>
          <select id="experience-filter">
            <option value="all">All Experience Levels</option>
            <option value="entry">Entry Level</option>
            <option value="mid">Mid Level</option>
            <option value="senior">Senior Level</option>
          </select>
        </div>
      </div>

      <div class="career-grid" id="career-grid">
        <!-- Career cards will be generated here with JavaScript -->
      </div>

      <div id="career-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">×</span>
          <div id="modal-content-container"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        © 2025 Tech Career Explorer | Designed with
        <i class="fas fa-heart"></i> by YourName
      </p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="/js/career.js"></script>
  </body>
</html>
